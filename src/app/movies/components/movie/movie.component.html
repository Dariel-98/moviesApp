<div class="row d-flex aling-items-center">
  <!-- Poster Column -->
  <div class="col-sm-6 col-md-3 mt-4 text-center">
    <img
      class="rounded shadow img-fluid"
      src="{{ movie.Poster }}"
      alt="Poster of the movie"
      loading="lazy"
      [ngStyle]="{
        'min-height': '100%',
        visibility: imageLoaded ? 'visible' : 'hidden'
      }"
      (load)="onImageLoad()"
    />
  </div>

  <!-- Movie Details Column -->
  <div *ngIf="!isEmpty" class="col-sm-6 mt-4">
    <h5>
      Title: <span class="fst-italic fw-normal">{{ movie.Title }}</span>
    </h5>
    <br />
    <h5>
      Year: <span class="fst-italic fw-normal">{{ movie.Year }}</span>
    </h5>
    <br />
    <h5>
      Type:
      <span class="fst-italic fw-normal">{{ movie.Type | titlecase }}</span>
    </h5>
    <br />
    <h5>
      Genre:
      <span class="fst-italic fw-normal">{{ movie.Genre | titlecase }}</span>
    </h5>
  </div>
</div>

<br />
<!-- Plot -->
<div *ngIf="!isEmpty" class="mt-4">
  <h5>
    Plot:
    <span class="fw-normal lh-base fst-italic">{{ movie.Plot }}</span>
  </h5>
</div>
